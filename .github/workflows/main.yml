name: Build ClickCounter APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Получаем репозиторий
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Создаём структуру Android-проекта и переносим файлы
      - name: Create project structure and move files
        run: |
          mkdir -p ClickCounter/app/src/main/java/com/example/clickcounter
          mkdir -p ClickCounter/app/src/main/res/layout
          mkdir -p ClickCounter/app/src/main

          # Перенос файлов из корня репозитория
          mv MainActivity.kt ClickCounter/app/src/main/java/com/example/clickcounter/MainActivity.kt
          mv activity_main.xml ClickCounter/app/src/main/res/layout/activity_main.xml
          mv AndroidManifest.xml ClickCounter/app/src/main/AndroidManifest.xml
          mv build.gradle ClickCounter/app/build.gradle
          mv settings.gradle ClickCounter/settings.gradle

      # 4️⃣ Устанавливаем Gradle через GitHub Action
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3

      # 5️⃣ Собираем APK
      - name: Build APK
        working-directory: ClickCounter
        run: gradle assembleRelease

      # 6️⃣ Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: clickcounter-release.apk
          path: ClickCounter/app/build/outputs/apk/release/app-release.apk
